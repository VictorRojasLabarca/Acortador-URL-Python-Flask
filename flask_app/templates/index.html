<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Url Short</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/style-custom.css') }}"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Url shortener</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About this</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About creator</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-5">
      <div class="bg-dark text-white p-4 border border-light-subtle rounded-4">
        <form id="urlForm" class="mt-4">
          <h3>Sigue estos sencillos pasos</h3>
          <ol>
            <li>Busca tu URL larga</li>
            <li>Introduce tu URL larga en el campo de texto.</li>
            <li>Haz clic en el botón "Acortar URL".</li>
            <li>Copia tu URL acortada y compártela.</li>
          </ol>
          <div class="mb-3">
            <label for="longUrl" class="form-label"
              >Pega tu URL larga aquí:</label
            >
            <input
              type="url"
              class="form-control"
              id="longUrl"
              placeholder="https://www.ejemplo.com/url-muy-larga"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Acortar URL</button>
        </form>
        <div id="shortUrlContainer" class="mt-4" style="display: none">
          <p>
            Tu URL acortada es: <a id="shortUrl" href="#" target="_blank"></a>
          </p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
